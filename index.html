<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Search</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="root">
      <div class="container">
        <h1 class="heading">Search in Wiki!!</h1>
        <div>
        <form class="searchbar">
            <input class="searchinput"></input>
            <button id="clearButton" type="button" class="disabled"  ><img src="public/clear_black_24dp.svg"></img></button>
            <button id="searchButton" type="submit"><img src="public/search_black_24dp.svg"></img></button>

        </form>
        
        <div id="results"></div>
    </div>
      </div>
    </div>
    <script src="app.js" type="module" ></script>
  </body>
</html>
